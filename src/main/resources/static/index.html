<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>uploadTemplate</title>
    <!--jquery-->
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <!--spark-md5-->
    <script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/spark-md5/3.0.0/spark-md5.js"></script>
    <!--WebUploader-->
    <link rel="stylesheet" type="text/css" href="css/webuploader.css">
    <script type="text/javascript" src="js/webuploader.js"></script>
    <!--layui框架-->
    <link rel="stylesheet" href="./lib/layui/css/layui.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>

    <script type="text/javascript" src="js/uploaderTemplate.js"></script>
</head>
<body>
<div>
    <h3>WebUpload整合Spark-md5进行断点上传</h3>
</div>
<div id="uploader" class="wu-example">
    <!--用来存放文件信息-->
    <div id="thelist" class="uploader-list"></div>
    <div>
        <span>状态：</span>
        <span id="uploadStatus">等待上传</span>
        <div class="layui-progress  layui-progress-big">
            <div id="uploadBar" class="layui-progress-bar layui-bg-blue" lay-percent="20%"></div>
        </div>
        <br>
    </div>
    <div class="btns">
        <div id="picker">选择文件</div>
        <button id="startUpload" class="btn btn-default">开始上传</button>
    </div>
</div>
</body>
<script>
    // 逻辑统一放到js中
    init_uploader()
    layui.use('element',function (){
        var element = layui.element;
    })
</script>
</html>
